<script>
  function CambiarFondo (){
   var imagen = new Image();
   //dependiendo del dia que cargue una imagen u otra
  var hoy = new Date();
var dd = hoy.getDay();
switch (dd)
{
case 1:
  imagen.src = "SCMlunes.png";
 break;
 case 2:
  imagen.src = "SCMMartes.png";
 break;
 case 3:
  imagen.src = "SCMMiercoles.png";
 break;
 case 4:
  imagen.src = "SCMJueves.png";
 break;
 case 5:
  imagen.src = "SCMViernes.png";
 break;
 case 6:
  imagen.src = "SCMFin.png";
 break;
 case 0:
  imagen.src = "SCMFin.png";
 break;

}
document.body.style.backgroundImage="url('"+imagen.src+"')";
}
 </script>
